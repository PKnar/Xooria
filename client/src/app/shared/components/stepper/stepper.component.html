<div class="container">
    <ul class="nav-pills nav-justified">
        <li class="nav-item" *ngFor="let step of steps;let i=index">

            <button (click)="onClick(i)" [class.active]="selectedIndex ===1"
                class="nav-link py-3 text-uppercase font-weight btn-block">
                {{step.label}}
            </button>
        </li>
    </ul>
    <div>
        <div class="container" [ngTemplateOutlet]="selected.content">

        </div>
    </div>
</div>
