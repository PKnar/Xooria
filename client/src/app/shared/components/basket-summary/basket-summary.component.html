<div *ngIf="basket$ | async">


    <div class="product-info-wrapper " *ngFor="let item of (basket$ | async).items">
        <img src="{{item.pictureUrl}}" alt="{{item.productName}}">

        <div class="product-info">
            <a class="product-name" routerLink="/shop/{{item.id}}">{{item.productName}}</a>
            <p class="price">
                {{item.price | currency}}
            </p>
            <div class="quantity-wrapper">
                <p> Quantity:</p>
                <div>
                    <i *ngIf="isInBasketComp" (click)="decrementProductQuantity(item)" class="fa fa-minus "></i>
                    <span class="quantity">{{item.quantity}}</span>
                    <i *ngIf="isInBasketComp" (click)="incrementProductQuantity(item)" class="fa fa-plus"></i>

                </div>
            </div>

        </div>
        <i (click)="removeBasketProduct(item)" class="fa fa-trash"></i>

    </div>
</div>
