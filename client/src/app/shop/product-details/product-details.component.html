<div class="product-details-wrapper" *ngIf="product">
    <div class="img-wrapper">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" />

    </div>

    <div class="wrapper-flex-column">
        <div class="info-container">
            <div class="product-info">
                <h4 class="brand">{{product.productBrand}}</h4>
                <h2 class="name">{{product.name}}</h2>

                <p class="price">{{product.price | currency}}</p>
                <div class="icons-wrapper">
                    <i (click)="decrementQuantity()" class="decrement fa fa-minus-circle "></i>
                    <span>{{quantity}}</span>
                    <i (click)="incrementQuantity()" class="increment fa fa-plus-circle "></i>
                </div>
            </div>

            <div class="product-desc">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>

            <button (click)="addProductToBasket()">Add to Cart</button>
        </div>

    </div>


</div>
<section class="featured-section">
    <h3>You May Also Like</h3>

    <div class="items" *ngIf="products">
        <div class="item-wrapper" *ngFor="let item of products">

            <div (click)="handleSuggestionClick(item)" style="cursor: pointer;" class="item">
                <div class="img-wrapper">
                    <img style="cursor: pointer;" src="{{item.pictureUrl}}">
                </div>

                <div class="info">
                    <p>{{item.productBrand}}</p>
                    <h6 style="cursor: pointer;">{{item.name}}</h6>
                    <p>{{item.price | currency}}</p>
                </div>

            </div>


            <div class="white-bg">

            </div>
        </div>

    </div>
</section>
